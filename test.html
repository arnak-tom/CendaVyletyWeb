<!DOCTYPE html>
<html>

    <head>

        <style>
fieldset {
    border: 1px solid #ccc;
    padding: 10px;
}

.main-container {
    width: 90%;
    margin: 0 auto; /* Zarovná doleva podle požadavku */
}

.label {
    font-weight: bold;
    margin-bottom: 5px;
}

#photo-gallery-items {
    display: flex;
    flex-direction: column;
    gap: 10px; /* Mezera mezi položkami */
}

.item {
    display: flex;
    align-items: center;
    gap: 10px;
    background: #f9f9f9;
    padding: 10px;
    border-radius: 5px;
}

.item > div {
    display: flex;
    width: 100%;
}

.leftColumn {
    flex: 1; /* Zabírá většinu prostoru */
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.leftColumn input {
    width: 100%;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

.rightColumn {
    display: flex;
    align-items: center;
    justify-content: center;
}

.remove-btn {
    height: 100%; /* Tlačítko přes 2 řádky */
    padding: 10px;
    background: red;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.addItemButton {
    margin-top: 10px;
    padding: 8px 15px;
    background: green;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

        </style>

    </head>

    <body>

<div style="display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: start;
    gap: 2rem;
">

<div>
    <table style="width: 60rem;">
        <tr>
            <td>test</td>
        </tr>
    </table>
</div>

<fieldset>
  <div class="main-container">
    <div class="label">Obrázky do fotogalerie</div>
    <div id="photo-gallery-items">
      <div class="item">
        <div>
          <div class="leftColumn">
              <input type="url" name="url[]" placeholder="URL" required="">
              <input type="text" name="description[]" placeholder="Popisek" required="">
          </div>
          <div class="rightColumn">
              <button type="button" class="remove-btn" onclick="removeItem(this)">X</button>
          </div>
        </div>
      </div>
    </div>
    <button class="addItemButton" type="button" onclick="addPhotoGalleryItem();">Přidat položku</button>
  </div>
</fieldset>

</div>        


    </body>

</html>
