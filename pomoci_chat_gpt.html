<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie s modálním zobrazením</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .gallery {
            display: flex;
            gap: 10px;
            margin: 20px;
        }

        .gallery img {
            width: 100px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
        }

        .modal .close, .modal .prev, .modal .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 2rem;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 50%;
        }

        .modal .close {
            top: 10%;
            right: 10%;
            transform: none;
        }

        .modal .prev {
            left: 5%;
        }

        .modal .next {
            right: 5%;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://via.placeholder.com/300" alt="Obrázek 1" onclick="showModal(0)">
        <img src="https://via.placeholder.com/300/111" alt="Obrázek 2" onclick="showModal(1)">
        <img src="https://via.placeholder.com/300/222" alt="Obrázek 3" onclick="showModal(2)">
    </div>

    <div class="modal" id="modal">
        <button class="close" onclick="closeModal()">&times;</button>
        <button class="prev" onclick="changeImage(-1)">&#8249;</button>
        <img id="modal-img" src="" alt="Modální obrázek">
        <button class="next" onclick="changeImage(1)">&#8250;</button>
    </div>

    <script>
        // Seznam URL obrázků
        const images = [
            "https://via.placeholder.com/300",
            "https://via.placeholder.com/300/111",
            "https://via.placeholder.com/300/222"
        ];

        let currentIndex = 0; // Aktuální index obrázku

        // Zobrazení modálu s obrázkem
        function showModal(index) {
            currentIndex = index;
            const modal = document.getElementById("modal");
            const modalImg = document.getElementById("modal-img");
            modalImg.src = images[currentIndex];
            modal.style.display = "flex";
        }

        // Zavření modálu
        function closeModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none";
        }

        // Přepnutí obrázku
        function changeImage(direction) {
            currentIndex = (currentIndex + direction + images.length) % images.length;
            const modalImg = document.getElementById("modal-img");
            modalImg.src = images[currentIndex];
        }

        // Zavření modálu kliknutím mimo obrázek
        document.getElementById("modal").addEventListener("click", (e) => {
            if (e.target === e.currentTarget) {
                closeModal();
            }
        });
    </script>
</body>
</html>
